site_name: nation.fun Documentation
site_description: Platform documentation for connecting and creating intelligent agents
site_author: nation.fun Team
site_url: https://govinda777.github.io/nation.fun

# Repository
repo_name: govinda777/nation.fun
repo_url: https://github.com/govinda777/nation.fun
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  language: pt-BR
  palette:
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: light-blue
      toggle:
        icon: material/moon-waning-crescent
        name: Dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy

# Extensions
markdown_extensions:
  - extra
  - tables
  - fenced_code
  - admonition
  - codehilite
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 3
      title: Índice

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Visão Geral: getting-started/overview.md
    - Instalação: getting-started/installation.md
    - Início Rápido: getting-started/quickstart.md
    - Autenticação: getting-started/authentication.md
  - Guias Práticos:
    - Adicionar Fundos: user-guides/add-funds.md
    - Comprar Nation Pass: user-guides/buy-nation-pass.md
    - Comprar $NATION: user-guides/buy-nation-token.md
    - Criar um Agente: user-guides/create-agent.md
    - Modelos de Agentes: user-guides/agent-templates.md
    - Configurar Canais: user-guides/setup-channels.md
    - Configurar Integrações: user-guides/setup-integrations.md
  - Referência Técnica:
    - Visão Geral da API: technical-reference/api-overview.md
    - Endpoints: technical-reference/api-endpoints.md
    - Autenticação API: technical-reference/authentication-api.md
    - Configuração de Agentes: technical-reference/agent-configuration.md
    - Integrações: technical-reference/channels-integration.md
    - Webhooks: technical-reference/webhook-events.md
    - Códigos de Erro: technical-reference/error-codes.md
  - Conceitos:
    - Arquitetura: concepts/architecture.md
    - Ecossistema de Agentes: concepts/agent-ecosystem.md
    - Sistema de Tokens: concepts/token-system.md
    - Sistema de NFTs: concepts/nft-system.md
    - Segurança: concepts/security.md
  - Desenvolvimento:
    - Setup Local: development/local-setup.md
    - Guia de Testes: development/testing-guide.md
    - Estrutura do Código: development/code-structure.md
    - Como Contribuir: development/contributing.md
