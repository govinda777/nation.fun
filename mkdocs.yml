  - FAQ: faq.md
  - Glossário: glossary.md
  - Licença: license.md

# Plugins
plugins:
  - search
  - minify
  - offline

# Extra CSS/JS
extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/govinda777/nation.fun
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nation_fun
  version:
    provider: mike
