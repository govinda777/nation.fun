name: Deploy Docs and Report to GitHub Pages

on:
  # Run this workflow only when the CI workflow completes successfully on the main branch
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set the permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and the latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single job to build, combine, and deploy
  deploy:
    # Check that the triggering workflow run was successful and was triggered by a push event
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Download the test report artifact from the completed CI workflow
      - name: Download test report artifact
        uses: actions/download-artifact@v4
        with:
          name: test-report # Must match the artifact name in ci.yml
          path: ./reports-artifact # Download to a temporary directory
          # The artifact is from the workflow run that triggered this workflow
          run-id: ${{ github.event.workflow_run.id }}

      # Step 2: Build the MkDocs documentation site
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build with MkDocs
        run: mkdocs build # This creates the 'site' directory

      # Step 3: Combine docs and test report
      - name: Move test report into docs site directory
        run: |
          mkdir -p ./site/reports
          mv ./reports-artifact/* ./site/reports/

      # Step 4: Upload the combined site as a Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      # Step 5: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
