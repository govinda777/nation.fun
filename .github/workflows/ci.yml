name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  validate:
    name: Run Build and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run BDD tests
        # Use the test:e2e script to ensure server is built and running
        run: npm run test:e2e
        env:
          # Provide dummy values for environment variables required by the tests
          TOKEN_NATION: ${{ secrets.TOKEN_NATION_DUMMY }}
          NEXT_PUBLIC_IS_TESTING: true # To connect to a local Hardhat node if needed

  deploy-report:
    name: Deploy Test Report to Pages
    # Only run this job on push events to the main branch, after validation succeeds
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run E2E tests to generate JSON report
        # We need to run the tests again to generate the JSON output
        run: npm run test:e2e
        env:
          TOKEN_NATION: ${{ secrets.TOKEN_NATION_DUMMY }}
          NEXT_PUBLIC_IS_TESTING: true

      - name: Generate HTML report
        run: npm run generate-report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
