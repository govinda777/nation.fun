name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    name: Build, Test, and Generate Report
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run E2E tests and generate JSON report
        run: npm run test:e2e
        env:
          TOKEN_NATION: ${{ secrets.TOKEN_NATION_DUMMY }}
          NEXT_PUBLIC_IS_TESTING: true

      - name: Generate HTML report
        run: npm run generate-report

      - name: Upload Pages artifact
        # Only upload the artifact for pushes to the main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./reports

  deploy-report:
    name: Deploy Test Report to Pages
    # Only run this job on push events to the main branch, after validation succeeds
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
