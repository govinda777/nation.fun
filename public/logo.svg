<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mandala-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;" />
      <stop offset="100%" style="stop-color:#00C5FF;" />
    </linearGradient>
    <linearGradient id="mandala-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39FF14;" />
      <stop offset="100%" style="stop-color:#00C5FF;" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100,100)" style="filter: url(#glow);">
    <!-- Outer Petals -->
    <g>
      <path d="M 0 -90 A 40 40 0 0 1 34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
      <path d="M 0 -90 A 40 40 0 0 0 -34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
    </g>
    <g transform="rotate(60)">
      <path d="M 0 -90 A 40 40 0 0 1 34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
      <path d="M 0 -90 A 40 40 0 0 0 -34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
    </g>
    <g transform="rotate(120)">
      <path d="M 0 -90 A 40 40 0 0 1 34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
      <path d="M 0 -90 A 40 40 0 0 0 -34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
    </g>
    <g transform="rotate(180)">
      <path d="M 0 -90 A 40 40 0 0 1 34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
      <path d="M 0 -90 A 40 40 0 0 0 -34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
    </g>
    <g transform="rotate(240)">
      <path d="M 0 -90 A 40 40 0 0 1 34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
      <path d="M 0 -90 A 40 40 0 0 0 -34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
    </g>
    <g transform="rotate(300)">
      <path d="M 0 -90 A 40 40 0 0 1 34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
      <path d="M 0 -90 A 40 40 0 0 0 -34.6 -80 L 0 -60 Z" fill="url(#mandala-grad1)" opacity="0.8"/>
    </g>

    <!-- Inner Elements -->
    <g>
      <circle cx="0" cy="0" r="40" fill="none" stroke="url(#mandala-grad2)" stroke-width="2"/>
      <path d="M 0 -50 L 10 0 L 0 50 L -10 0 Z" fill="#FFFFFF" opacity="0.5"/>
    </g>
    <g transform="rotate(45)">
       <path d="M 0 -50 L 10 0 L 0 50 L -10 0 Z" fill="#FFFFFF" opacity="0.5"/>
    </g>
    <g transform="rotate(90)">
       <path d="M 0 -50 L 10 0 L 0 50 L -10 0 Z" fill="#FFFFFF" opacity="0.5"/>
    </g>
    <g transform="rotate(135)">
       <path d="M 0 -50 L 10 0 L 0 50 L -10 0 Z" fill="#FFFFFF" opacity="0.5"/>
    </g>

    <!-- Center Circle -->
    <circle cx="0" cy="0" r="15" fill="url(#mandala-grad2)"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
  </g>
</svg>
